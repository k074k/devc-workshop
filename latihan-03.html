<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		const hari = prompt("Masukkan Hari ?")

		switch (hari) {
			case "senin":
				console.log("selasa")
				break;
			case "selasa":
				console.log("rabu")
				break;
			case "rabu":
				console.log("kamis")
				break;
			case "kamis":
				console.log("jumat")
				break;
			case "jumat":
				console.log("sabtu")
				break;
			case "sabtu":
				console.log("minggu")
				break;
			case "minggu":
				console.log("senin")
				break;
			default:
				console.log("Bukan nama hari!")
		}
	</script>
</body>
</html>
