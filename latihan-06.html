<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		const bulan = Number(prompt("Masukkan Bulan"))
		console.log(bulan)

		switch(bulan) {
			case 1:
				console.log("Ada 31 Hari pada Bulan Januari")
				break;
			case 2:
				console.log("Ada 28 Hari pada Bulan Februari")
				break;
			case 3:
				console.log("Ada 31 Hari pada Bulan Maret")
				break;
			case 4:
				console.log("Ada 30 Hari pada Bulan April")
				break;
			case 5:
				console.log("Ada 31 Hari pada Bulan Mei")
				break;
			case 6:
				console.log("Ada 30 Hari pada Bulan Juni")
				break;
			case 7:
				console.log("Ada 31 Hari pada Bulan Juli")
				break;
			case 8:
				console.log("Ada 30 Hari pada Bulan Agustus")
				break;
			case 9:
				console.log("Ada 31 Hari pada Bulan September")
				break;
			case 10:
				console.log("Ada 30 Hari pada Bulan Oktober")
				break;
			case 11:
				console.log("Ada 31 Hari pada Bulan November")
				break;
			case 12:
				console.log("Ada 30 Hari pada Bulan Desember")
				break;
			default:
				console.log("Inputan Salah")
		}
	</script>
</body>
</html>
