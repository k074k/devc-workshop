<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		let nb1 = Number(prompt("Masukkan nb1"))	
		let nb2 = Number(prompt("Masukkan nb2"))
		let nb3 = Number(prompt("Masukkan nb3"))
		
		if (nb1 > nb2) {
			nb1 = nb3 * 2
		} else {
			nb1++

			if (nb2 > nb3) {
				nb1 += nb3 * 3
			} else {
				nb1 = 0
				nb3 = nb3 * 2 + nb2
			}
		}

		console.log(nb1, nb2, nb3)
	</script>
</body>
</html>
